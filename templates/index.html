<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        html, body {
            height: 100%;
            background-color: black;
        }
        h2 {
            color: #333;
            font-size: 24px; 
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #7acae0;
            border: 1px solid #0b0b0b;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .results {
            width: 80%;
            overflow-y: auto;
        }
            
        
        .card {
            background-color: whitesmoke;
            /*padding: 5px;*/         
            font-family: Georgia, serif; 
            font-size: 15px; 
            font-weight: bold; 
            margin-top: 2px;
            margin-bottom: 2px;
            text-align: center;
        }

        .card-title a {
            color: #0f0f10;
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .card-title a:hover {
            color: #525ee6;
        }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="form text-center">
        <h2>SEARCH ENGINE</h2>
        <form method="POST">
          {{ form.hidden_tag() }}
          <div class="form-group">
            <label>{{ form.search.label }}</label>
            {{ form.search(class="form-control text-center")}}
          </div>
          <div class="text-center">
            {{ form.submit(class="btn btn-outline-dark") }}
          </div>
        </form>
      </div>
      <div class="results">
        <div class="card-rows">
          {% for result in results %}
          <div class="card rounded">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title">
                        <a href="{{ result['Question Link'] }}">{{ result['Document'] }}<span>&#8599;</span></a>
                        </p>
                    </div>
                </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
